<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="todo">
        <div id="modalLogin" class="modal">
            <div class="modal-inner">
              <form action="index.html">
              <h3>Вход</h3>
              <label for="number">Парол</label>
              <input type="text" name="number" id="numInput" required>
              <input id="submit" type="button" value="Вход">
              <div><a href="#">Регистрация</a><a href="#">Забыли пароль?</a></div>
              </form>
            </div>
          </div>
        <div class="todo__container">
            <div class="todo__header">
                <h1>To do list</h1>
                <div class="todo__input">
                    <input type="text" placeholder="Enter the task" id="item">
                    <button id="todo-enter">Enter</button>
                </div>
            </div>
            <div class="todo__list">
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
